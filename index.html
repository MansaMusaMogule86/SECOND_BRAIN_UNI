<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,700;1,9..144,400&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            theme: {
              bg: 'var(--bg-color)',
              main: 'var(--text-main)',
              muted: 'var(--text-muted)',
              card: 'var(--card-bg)',
              border: 'var(--border-color)',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Default Dark Theme (Premium & Soft) */
    :root {
      --bg-color: #121214;
      --text-main: #EDEDED;
      --text-muted: #949494;
      --card-bg: rgba(255, 255, 255, 0.03);
      --border-color: rgba(255, 255, 255, 0.08);
      --accent: #6366F1;
    }

    /* Light Theme (Warm & Soft) */
    .light-theme {
      --bg-color: #F7F7F2;
      --text-main: #222222;
      --text-muted: #666666;
      --card-bg: rgba(255, 255, 255, 0.7);
      --border-color: rgba(0, 0, 0, 0.05);
      --accent: #4F46E5;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    h1, h2, h3, .serif {
      font-family: 'Fraunces', serif;
      font-weight: 300;
    }
    .fade-in-up {
      animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .pop-out {
      animation: popOut 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .text-reveal {
      animation: textReveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(1.05); }
    }
    @keyframes textReveal {
      from { opacity: 0; filter: blur(4px); }
      to { opacity: 1; filter: blur(0px); }
    }
    .gemini-sparkle {
      animation: sparkleRotate 4s linear infinite;
    }
    @keyframes sparkleRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .premium-bg {
      background: linear-gradient(-45deg, var(--bg-color), #1A1A1E, #141417, var(--bg-color));
      background-size: 400% 400%;
      animation: slowGradient 15s ease infinite;
    }
    .light-theme .premium-bg {
      background: linear-gradient(-45deg, #F7F7F2, #F0F0EB, #F2F2F7, #F7F7F2);
    }
    @keyframes slowGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    ::-webkit-scrollbar { width: 0px; background: transparent; }
  </style>
